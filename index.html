<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Morse 5/6FI - Identifier les types des mots</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-screen">
        <h1>Bienvenue, élève de Morse 5/6!</h1>
        <p>Voyons comment tu peux identifier différents types de mots dans une phrase!</p>
        <button id="play-button">Jouer</button>
    </div>

    <div id="game-screen" style="display: none;">
        <h2 id="sentence-number"></h2>
        <p id="sentence"></p>
        <div id="bins">
            <div class="bin-container">
                <div class="bin" data-type="nom"></div>
                <div class="bin-label">Nom</div>
            </div>
            <div class="bin-container">
                <div class="bin" data-type="verbe"></div>
                <div class="bin-label">Verbe</div>
            </div>
            <div class="bin-container">
                <div class="bin" data-type="adjectif"></div>
                <div class="bin-label">Adjectif</div>
            </div>
            <div class="bin-container">
                <div class="bin" data-type="adverbe"></div>
                <div class="bin-label">Adverbe</div>
            </div>
        </div>
        <button id="submit-button">Soumettre</button>
    </div>

    <div id="result-screen" style="display: none;">
        <h2>Résultats</h2>
        <p id="score"></p>
        <button id="retry-button">Rejouer</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
